<zkoin-background></zkoin-background>

<div class="header">
  <h2 class="text-center">WELCOME TO MONEY WITHOUT BORDERS</h2>
</div>

<div id="content" class="section c-onepage-content d-flex wow fadeIn" style="visibility: visible; animation-name: fadeIn;">
<!-- <div class="container"> -->
 
  <div class="content-tab">
        <nav class="o-common-nav-tab">
            <div class="nav nav-tabs" id="content-tab" role="tablist">
                <a class="nav-item nav-link active">PASSWORD RECOVERY</a>
            </div>
            <!-- End of .nav-tabs -->
        </nav>
        <!-- End of .nav -->
        <div class="tab-content" id="content-tab-Content">
                <div class="row">
                        <div class="o-common-card">
                          <form [formGroup]="saveForm" (ngSubmit)="onSave()">
                            <div class="form-group">
                              <input type="email" formControlName="email" placeholder="Email"  class="form-control"
                                     [ngClass]="{ 'is-invalid': submitted && l.email.errors }"
                                     />
                              <div *ngIf="submitted && l.email.errors" class="invalid-feedback">
                                <div *ngIf="l.email.errors.required">Email is required</div>
                              </div>
                            </div>
                            <div class="form-group">
                              <input type="text" placeholder="Code" formControlName="code" class="form-control"
                                     [ngClass]="{ 'is-invalid': submitted && l.code.errors }"/>
                              <div *ngIf="submitted && l.code.errors"  class="invalid-feedback">
                                <div *ngIf="l.code.errors.required">Code is required</div>
                              </div>
                            </div>
                            <div class="form-group">
                              <input type="password" formControlName="newPassword" placeholder="New Password"  class="form-control"
                                     [ngClass]="{ 'is-invalid': submitted && l.password.errors }"
                                     />
                              <div *ngIf="submitted && l.newPassword.errors" class="invalid-feedback">
                                <div *ngIf="l.newPassword.errors.required">New Password is required</div>
                              </div>
                            </div>
                            <div class="form-group">
                              <input type="password" placeholder="Confirm Password" formControlName="password" class="form-control"
                                     [ngClass]="{ 'is-invalid': submitted && l.password.errors }"/>
                              <div *ngIf="submitted && l.password.errors"  class="invalid-feedback">
                                <div *ngIf="l.password.errors.required">Password is required</div>
                              </div>
                            </div>
                            <div class="form-group mybtn">
                                <button [disabled]="loading" class="btn">SAVE</button>
                            </div>
                            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                          </form>
                        </div>
                        <!-- End of .o-common-card -->
                </div>
                <!-- End of .row -->
            </div>
            </div>
            </div>
