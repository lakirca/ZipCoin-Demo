<div class="header">
    <h2 class="text-center">WELCOME TO MONEY WITHOUT BORDERS</h2>
  </div>

<div id="content" class="section c-onepage-content d-flex wow fadeIn" style="visibility: visible; animation-name: fadeIn;">
  <!-- <div class="container"> -->
   
    <div class="content-tab">
          <nav class="o-common-nav-tab">
              <div class="nav nav-tabs" id="content-tab" role="tablist">
                  <a class="nav-item nav-link active" data-toggle="tab" href="#content-tab-1" role="tab" aria-controls="content-tab-1" aria-selected="true">Sign In</a>
              </div>
              <!-- End of .nav-tabs -->
          </nav>
          <!-- End of .nav -->
          <div class="tab-content" id="content-tab-Content">
              <div class="tab-pane show active" id="content-tab-1" role="tabpanel" aria-labelledby="content-tab-1">
                  <div class="row">
                          <div class="o-common-card">
                            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                              <div class="form-group">
                                <input type="email" formControlName="email" placeholder="Email" class="form-control"
                                       [ngClass]="{ 'is-invalid': lSubmitted && l.email.errors }" />
                                <div *ngIf="lSubmitted && l.email.errors" class="invalid-feedback">
                                  <div *ngIf="l.email.errors.required">Email is required</div>
                                </div>
                              </div>
                              <div class="form-group">
                                <input type="password" placeholder="Password" formControlName="password" class="form-control"
                                       [ngClass]="{ 'is-invalid': lSubmitted && l.password.errors }" />
                                <div *ngIf="lSubmitted && l.password.errors" class="invalid-feedback">
                                  <div *ngIf="l.password.errors.required">Password is required</div>
                                </div>
                              </div>
                              <!-- <br> -->
                              <label class="c">
                                Remember me
                                <input type="checkbox">
                                <span class="checkmark"></span>
                              </label>
                              <div class="form-group mybtn">
                                <button [disabled]="loading" class="btn">SIGN IN</button>
                              </div>
                              <div class="form-group ">
                                <h6><a href="login/forgotPassword">Forgot password?</a></h6>
                              </div>
                              <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                              <p id="reg_results"></p>
                            </form>
                          </div>
                          <!-- End of .o-common-card -->
                  </div>
                  <!-- End of .row -->
              </div>
              <!-- End of .tab-pane -->
              <!-- End of .tab-pane -->
          </div>
          <!-- End of .tab-content -->
      </div>
      <!-- End of .content-tab -->
  <!-- </div> -->
  <!-- End of .container -->
</div>
